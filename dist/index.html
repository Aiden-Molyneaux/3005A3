<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="bundle.js" defer></script>
    <title>CRUD Demo</title>
</head>
<body>
    <header>
        <h2 class="left-header">3005 A3 - CRUD Demo</h2>
        <h3>Aiden Molyneaux</h3>
    </header>
    
    <main>
        <div class="left-container">
            <h3>CRUD Operations</h3>
            <form>
                <h4>READ STUDENT TABLE</h4>
                <button class="get-all-students-button">Get all Students</button>
            </form>
            
            <form>
                <h4>CREATE STUDENT</h4>
                <div>
                    <label for="first-name">First name:</label>
                    <input type="text" class="first-name-input" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last name:</label>
                    <input type="text" class="last-name-input">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" class="email-input" name="email">
                </div>
                <div>
                    <label for="enrollment-date">Enrollment date:</label>
                    <input type="date" class="enrollment-date-input">
                </div>

                <button class="add-student-button">Submit</button>
            </form>

            <form>
                <h4>UPDATE STUDENT EMAIL</h4>
                <div>
                    <label for="student-id">Student ID:</label>
                    <input type="number" class="update-student-id-input">
                </div>
                <div>
                    <label for="update-email">Email:</label>
                    <input type="text" class="update-email-input">
                </div>
                
                <button class="update-student-button">Submit</button>
            </form>

            <form>
                <h4>DELETE STUDENT</h4>
                <div>
                    <label for="delete-student-id">Student ID:</label>
                    <input type="number" class="delete-student-id-input">
                </div>
                
                <button class="delete-student-button">Submit</button>
            </form>
        </div>

        <div class="right-container">
            <h3>Database</h3>
            <div class="current-database">

            </div>
        </div>
    </main>
</body>
</html>
